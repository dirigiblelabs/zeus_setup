<div class="embedded" style="margin-top: 20px;">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Home</h1>
		</div>
	</div>
	<div class="center container row">
	 	<a ng-repeat="data in homeData" href="#{{data.path}}" ng-click="setView(data.link)">
	 		<div class="col-lg-3 col-md-6">
	 			<div class="panel panel-{{ data.color }}">
	 				<div class="panel-heading">
	 					<div class="row">
	 						<div class="col-xs-3">
	 							<i class="fa fa-{{ data.image }} fa-4x"></i>
	 						</div>
	 						<div class="col-xs-9 text-right">
	 							<div class="huge">{{ data.title }}</div>
	 							<div>{{ data.description }}</div>
	 						</div>
	 					</div>
	 				</div>
	 				<div class="panel-footer">
	 					<span class="pull-left">View Details</span>
	 					<span class="pull-right"><i class="fa fa-arrow-circle-right fa-2x"></i></span>
	 					<div class="clearfix"></div>
	 				</div>
	 			</div>
	 		</div>
	 	</a>
	</div>
</div>
